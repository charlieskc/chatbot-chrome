<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="bearer-token">Bearer Token:</label>
    <input type="text" id="bearer-token" placeholder="Enter your bearer token">
  </div>
  <button id="save-token">Save Token</button>
  <script src="popup.js"></script>
</body>
</html>
